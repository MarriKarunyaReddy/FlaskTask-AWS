<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">To-Do List</h2>
            
            <form action="/add" method="post" class="input-group mb-3">
                <input type="text" name="task" class="form-control" placeholder="Enter a new task" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
            
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ task[1] }}</strong>
                        <br>
                        <small class="text-muted">Created: {{ task[3] }}</small>
                        {% if task[4] %}<br><small class="text-success">Completed: {{ task[4] }}</small>{% endif %}
                    </div>
                    <div>
                        <a href="/complete/{{ task[0] }}" class="btn btn-sm btn-success">âœ”</a>
                        <button class="btn btn-sm btn-warning" onclick="editTask({{ task[0] }}, '{{ task[1] }}')">âœ</button>
                        <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">ğŸ—‘</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <script>
        function editTask(id, currentTask) {
            let newTask = prompt("Edit Task:", currentTask);
            if (newTask) {
                let form = document.createElement("form");
                form.method = "POST";
                form.action = "/edit/" + id;
                let input = document.createElement("input");
                input.type = "hidden";
                input.name = "task";
                input.value = newTask;
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
